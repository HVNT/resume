<div hb-s-row hb-s-pt="6" ng-init="isHoveringNav = {};">
    <div class="inline-block" ng-repeat="nav in navs" hb-s-col="3" hb-t-font="center">
        <div hb-c-text="mono" hb-t-font="h5 small-caps" hb-s-pl="4">
            <span hb-s-px="4"
                  class="nav-anchor"
                  ng-class="{'visible': helloMsgDone}"
                  ng-show="helloMsgDone">{{isHoveringNav[$index] ? '_' : '.' }}</span>

            <a typewrite
               hb-c-text="mono"
               hb-t-font="link"
               style="text-decoration: none;"
               class="nav__title"
               ng-class="{'nav__title--active': activeNav.state === nav.state}"
               ng-mouseenter="isHoveringNav[$index] = true"
               ng-mouseleave="isHoveringNav[$index] = false"
               initial-delay="{{::nav.initialDelay}}"
               type-delay="50"
               blink-cursor="false"
               cursor="_"
               ng-click="nav.navigate()"
               text="{{::nav.title}}"
               ng-href="{{::nav.href}}" target="_blank"></a>
        </div>
    </div>
</div>
