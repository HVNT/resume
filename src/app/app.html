<!--TODO view-->
<div id="view contain">
    <!--HEADER-->
    <div class="main-header">
        <div hb-s-row ng-show="helloMsgDone && firstGlitchDone">
            <div hb-s-col="12">
                <!--<div class="canvas-mask-left"></div>-->
                <canvas id="nodes" width="1000px" height="100px"
                        class="main-header__canvas"
                        ng-class="{'visible': canvasPrepped}"></canvas>
                <!--<div class="canvas-mask-right"></div>-->
            </div>
        </div>
    </div>

    <!--BODY-->
    <div class="main-body" hb-s-px="2">
        <!--PRIMARY NAV-->
        <div class="main-body__top">
            <div ng-show="helloMsgDone && firstGlitchDone">
                <div hb-s-row hb-s-pt="4" ng-init="isHoveringNav = {};">
                    <div class="inline-block" ng-repeat="nav in navs" hb-s-col="3">
                        <div hb-s-row hb-c-text="mono" hb-t-font="h5 small-caps" hb-s-pl="4">
                            <div hb-s-col="2" hb-s-pr="2">
                                <span hb-s-px="4"
                                      class="nav-anchor"
                                      ng-class="{'visible': helloMsgDone}"
                                      ng-show="helloMsgDone">{{isHoveringNav[$index] ? '_' : '.' }}</span>
                            </div>
                            <div hb-s-col="10">
                                <a typewrite
                                   hb-c-text="mono"
                                   hb-t-font="link"
                                   style="text-decoration: none;"
                                   class="nav__title"
                                   ng-class="{'nav__title--active': activeNav.state === nav.state}"
                                   ng-mouseenter="isHoveringNav[$index] = true"
                                   ng-mouseleave="isHoveringNav[$index] = false"
                                   initial-delay="{{::nav.initialDelay}}"
                                   type-delay="50"
                                   blink-cursor="false"
                                   cursor="_"
                                   ng-click="nav.navigate()"
                                   text="{{::nav.title}}"
                                   ng-href="{{::nav.href}}" target="_blank"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--SECONDARY NAV-->
        <div class="main-body__bottom"
             ng-show="helloMsgDone && firstGlitchDone"
             ui-view></div>
        <!---->
    </div>
</div>

<!--GREETING MASK-->
<div ng-if="!helloMsgDone">
    <div class="greeting-mask">
        <div hb-s-row>
            <div hb-s-col-offset="3" hb-s-col="4">
                <h1 typewrite
                    type-delay="60" blink-cursor="false"
                    cursor="_" text="{{hello.me}}"
                    hb-t-font="h1"></h1>
            </div>
            <div hb-s-col="4">
                <span class="main__img"
                      ng-if="!helloMsgDone"
                      ng-class="{'visible': helloMeDone}">
                    <!--<i class="fa fa-hand-o-right" hb-s-pr="1"></i>-->
                    <img ng-src="{{hello.img}}" height="43px" hb-s-pr="3" hb-s-pt="1">
                    <!--<span hb-t-font="p" hb-s-px="2">me</span>-->
                </span>
            </div>
        </div>
        <div hb-s-row hb-s-pt="7">
            <div hb-s-col-offset="3" hb-s-col="8">
                <h2 typewrite
                    initial-delay="2250" type-delay="30" blink-cursor="false"
                    cursor="_" text="{{hello.msg}}"
                    hb-c-text="mono" hb-t-font="h2"></h2>
            </div>
        </div>
    </div>
</div>

<!--GLITCH MASK-->
<div ng-if="glitching">
    <div class="glitch-mask"></div>
</div>
